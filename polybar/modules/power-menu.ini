[module/power-menu]
type = custom/menu
expand-right = false

label-open = %{T3}%{T-}
label-close = %{T3}%{T-}
label-separator = |
format-spacing = 1
format-background = ${colors.secondary}
format-foreground = ${colors.background}
format-padding = 1

menu-0-0 = Logout
menu-0-0-exec = ~/.config/polybar/scripts/logout.sh
menu-0-1 = Suspend
menu-0-1-exec = ~/.config/polybar/scripts/lockscreen.sh && ~/.config/polybar/scripts/suspend.sh
menu-0-2 = Shutdown
menu-0-2-exec = ~/.config/polybar/scripts/shutdown.sh
